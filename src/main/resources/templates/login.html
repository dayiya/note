<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base id="base" href="${base}">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/demo.css}" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/component.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" />
    <script type="text/javascript" th:src="@{/layui/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
</head>

<body>
<div class="container demo-1" id="all">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>水墨笔记欢迎你</h3>
                <form th:action="@{/loginUser}" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" class="text" autocomplete="off" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text" autocomplete="new-password" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a id = "sub" lay-filter="sub" class="act-but submit" href="javascript:;" style="color: #FFFFFF !important;">
                        登录
                    </a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script th:src="@{/login/js/TweenLite.min.js}"></script>
<script th:src="@{/login/js/EasePack.min.js}"></script>
<script th:src="@{/login/js/rAF.js}"></script>
<script th:src="@{/login/js/demo-1.js}"></script>
</body>
<script th:inline="javascript" type="text/javascript">
    //加载弹出层组件
    layui.use('layer',function(){
        var layer = layui.layer;
        //登录的点击事件
        $("#sub").on("click",function(){
            login();
        })

        $("body").keydown(function(){
            if(event.keyCode == "13"){
                login();
            }
        })

        //登录函数
        function login(){
            var username = $(" input[ name='username' ] ").val();
            var password = $(" input[ name='password' ] ").val();
            $.ajax({
                url:[[@{/loginUser}]],
                data:{"username":username,"password":password},
                type:"post",
                dataType:"html",
                success:function(data){
                    window.location = "index";
                }
            })
        }
    })

</script>
</html>
